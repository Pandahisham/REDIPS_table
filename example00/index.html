		<!-- tables inside this DIV could contain drag-able content  -->
		<div id="drag">
			<!-- toolbox -->
			<table id="toolbox">
				<tbody>
					<tr class="row">
						<td class="mark"><input type="button" value="Merge H" class="button" onclick="merge('h')" title="Merge marked table cells horizontally"/></td>
						<td class="mark"><input type="button" value="Merge V" class="button" onclick="merge('v')" title="Merge marked table cells vertically"/></td>
						<td class="mark"><input type="button" value="Split H" class="button" onclick="split('h')" title="Split marked table cell horizontally"/></td>
						<td class="mark"><input type="button" value="Split V" class="button" onclick="split('v')" title="Split marked table cell vertically"/></td>
						<td class="mark"><input type="button" value="Row+" class="button" onclick="row('insert')" title="Add table row"/></td>
						<td class="mark"><input type="button" value="Row-" class="button" onclick="row('delete')" title="Delete table row"/></td>
						<td class="mark"><input type="button" value="Column+" class="button" onclick="column('insert')" title="Add table column"/></td>
						<td class="mark"><input type="button" value="Column-" class="button" onclick="column('delete')" title="Delete table column"/></td>
					</tr>
					<tr class="row">
						<td class="mark"><div class="drag clone">E1</div></td>
						<td class="mark"><div class="drag clone">E2</div></td>
						<td class="mark"><div class="drag clone">E3</div></td>
